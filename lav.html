<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Gochi+Hand&family=Grandstander:ital,wght@0,100..900;1,100..900&family=Great+Vibes&family=Kanit:ital,wght@0,100;0,20
0;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lobster&family=Pacifico&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="rome">
        <!-- <h1 id="rose">CONTACT US</h1> -->
    
        <form action="#" method="post">
            <h1 id="rose">CONTACT US</h1>
            <!-- First Name -->
            <label for="first-name">First Name:</label>
            <input type="text" id="name" name="first-name" placeholder="Enter First Name" required><br><br>
    
            <!-- Last Name -->
            <label for="last-name">Last Name:</label>
            <input type="text" id="name" name="last-name" placeholder="Enter Last Name" required><br><br>
    
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="name" name="email" placeholder="Enter Email" required><br><br>
    
            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="name" name="password" placeholder="Enter password" required><br><br>
    
            <!-- Gender Radio Buttons -->
            <h2>Gender</h2>
            <input type="radio" name="gender" id="name" value="male">
            <label for="male">Male</label><br>
        
            <input type="radio" name="gender" id="name" value="female">
            <label for="female">Female</label><br>
        
            <input type="radio" name="gender" id="name" value="other">
            <label for="other">Other</label><br><br>
    
            <!-- Country Dropdown -->
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="pakistan">Pakistan</option>
                <option value="china">China</option>
                <option value="korea">Korea</option>
                <option value="australia">Australia</option>
                <option value="japan">Japan</option>
                <option value="italy">Italy</option>
            </select><br><br>
            <!-- Message Textarea -->
            <label for="message">Message:</label>
            <textarea name="message" id="name" cols="50" rows="4" placeholder="Write a Feedback"></textarea><br><br>
            <!--Checkbox-->
            <h2>Hobbies</h2>
            <input type="radio" id="drawing" name="hobby" value="drawing" onclick="handleSelection(event)">
            <label for="drawing">Drawing</label><br>
        
            <input type="radio" id="singing" name="hobby" value="singing" onclick="handleSelection(event)">
            <label for="singing">Singing</label><br>
        
            <input type="radio" id="dancing" name="hobby" value="dancing" onclick="handleSelection(event)">
            <label for="dancing">Dancing</label><br>
        
            <input type="radio" id="sketching" name="hobby" value="sketching" onclick="handleSelection(event)">
            <label for="sketching">Sketching</label><br>
        
            <input type="radio" id="others" name="hobby" value="others" onclick="handleSelection(event)">
            <label for="others">Others</label><br><br>
    
            <!-- Submit Button -->
            <input type="submit" value="Submit" id="name"><br><br>
    
            <label for="submit" class="submit">When you are done with the form, please submit it.</label>
        </form>
    </div>
    
</body>
</html>
